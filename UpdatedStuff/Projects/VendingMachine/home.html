<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vending Machine</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->
    <link href="css/home.css" rel="stylesheet">

  </head>
  <body>
<!-- Header -->
  <div class="grid-container">
    <div class="header-span"><h2>Vending Machine</h2><hr></div>

<!-- Main Body -->
<div id= itemTableDiv></div>

<!-- Right Div -->
    <!-- TOTAL -->
    <div class="right-span">
      <form id="insertAmountForm" role="form">
        <div class="totalDiv">
          <label for="totalAmountLabel"><h5>Total $ In</h5></label>
          <p class = "itemTable" id='amountInserted'>$0.00</p>
        </div>
        <div class="form-group">
          <button type="button"
              id="addDollarButton"
              class="btn btn-dark"
              value="1.00"
              onclick="calculateTotal('dollar')">
              Add Dollar
            </button>
            <button type="button"
              id="addQuarterButton"
              class="btn btn-dark"
              value="0.25"
              onclick="calculateTotal('quarter')">
              Add Quarter
            </button>
            <br>
            <button type="button"
              id="addDimeButton"
              class="btn btn-dark"
              value="0.10"
              onclick="calculateTotal('dime')">
              Add Dime
            </button>
            <button type="button"
              id="addNickelButton"
              class="btn btn-dark"
              value="0.05"
              onclick="calculateTotal('nickel')">
              Add Nickel
            </button>
        <hr>
        </div>
      </form>

      <form id="vendItemForm" role="form">
        <div class="messagesDiv">
          <label for="messagesLabel"><h5>Messages</h5></label>
          <p class = "itemTable" id='messagesField'>-</p>
            <label for="itemLabel">Item: </label>
              <input type="number"
                id="vendItemNumber"
                class="form-control"
                readonly>
            <button type="button"
                id="makePurchaseButton"
                class="btn btn-dark"
                onclick="vendItem()">
                Make Purchase
            </button>
        <hr>
        </div>
      </form>

      <form id="returnChangeForm" role="form">
        <div class="changeDiv">
          <label for="messagesLabel"><h5>Change</h5></label>
          <p class = "itemTable" id='changeField'>-</p>
            <button type="button"
              id="returnChangeButton"
              class="btn btn-dark"
              placeholder = "-"
              onclick="resetFormReturnChange()">
              Change Return
            </button>
        </div>
      </form>


  </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- custom js files -->
    <script src="js/home.js"></script>

    </body>
</html>
